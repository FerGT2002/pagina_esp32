<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltaje del ESP32</title>
</head>
<body>
    <h1>Voltaje del ESP32</h1>
    <p id="voltage">Cargando...</p>

    <script>
        async function fetchData() {
            const response = await fetch("https://esp32-server.onrender.com/data");
            const data = await response.json();
            document.getElementById("voltage").innerText = `Voltaje: ${data.voltage.toFixed(2)} V`;
        }
        
        setInterval(fetchData, 5000);  // Actualiza cada 5 segundos
        fetchData();  // Primero carga los datos inmediatamente
    </script>
</body>
</html>
